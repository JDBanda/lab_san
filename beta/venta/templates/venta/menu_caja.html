{% extends 'venta/base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Dirige al inicio -->
        <a class="navbar-brand" href="{% url 'inicio' %}">Laboratorio L</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'caja' %}">Caja</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Reportes
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'medicos' %}">Medicos</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <!--
                            <li><a class="dropdown-item" href="#">Notas de venta</a></li>
                        -->
                    </ul>
                </li>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                    <li class="nav-item">User: {{ user.get_username }}</li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
                    </li class="nav-item">
                    {% else %}
                    <li>
                        <a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a>
                    </li>
                    {% endif %}
                </div>
            </ul>
        </div>
    </div>
</nav>
{% block data %}
{% endblock data %}
{% endblock content %}
